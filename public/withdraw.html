


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Babylon</title>
</head>
    <style>
        body {
            background-color: #1c1f24;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
#money{
margin: 0 1vw;
}
#withdraw-all{
margin: 0 1vw;

}
#password-submit{
background-color: rgb(138, 190, 58);
color: #fff;
border: none;
border-radius: 3px;
}
        h1 {
            color: gold;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container input, .container button {
            margin: 10px;
        }
.send-box{
display: flex;

}
        #send-location {
            padding: 7px 18px;
            color: rgb(141, 141, 241);
        }
        .location {
            color: rgb(141, 141, 241);
        }
        #withdraw-btn {
            background-color: blue;
            padding: 10px 15px;
            border: none;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
        }
        #withdraw-btn:hover {
            background-color: rgb(0, 252, 0);
        }
        #withdraw-amount {
            padding: 13px;
            border-radius: 6px;
        }
    </style>

<body>
    <h1>Your Currency</h1>
    <div class="currency" style="display: flex;">
        <p id="money">Babylon-Currency 0</p> <br>
        <p id="withdraw-all">Withdrawn: 0 </p>
    </div>

    <div class="container">
        <div class="send-box">
            <input type="checkbox" name="" id="account" checked>
            <span class="location">send-location</span>
            <input type="text" name="" value="Frankfurt-stock-exchange://ghyeindg4t63hm.accountnumber-89764520982648298" id="send-location">
        </div>
        <input type="number" id="withdraw-amount" step="0.01" placeholder="Enter amount to withdraw">
        <button id="withdraw-btn">Send USDT</button>
        <p id="message"></p>
    </div>

    <!-- Binance prompt modal -->
    <div id="binance-modal" style="display: none; background-color: rgb(0, 252, 0);; padding: 20px;">
        <h2 style="color: white;">Binance <span style="font-size: 10px; color: #1c1f24;">Crypto Network(TRC20) Address</span> </h2>

        <input type="text" id="binance-input" placeholder="your deposit address ">
        <button id="binance-submit">Submit</button>
        <p id="binance-message" style="color: white;"></p>
    </div>

    <!-- Password prompt modal -->
    <div id="password-modal" style="display: none;">
        <h2>Enter Password</h2>
        <input type="password" id="password-input" placeholder="Enter your password">
        <button id="password-submit">Submit</button>
        <p id="password-message"></p>
    </div>

<script>
document.addEventListener('DOMContentLoaded', () => {
    const checkbox = document.getElementById('account');
    const textValue = document.getElementById('send-location');
    const binanceModal = document.getElementById('binance-modal');
    const binanceInput = document.getElementById('binance-input');
    const binanceSubmit = document.getElementById('binance-submit');
    const binanceMessage = document.getElementById('binance-message');
    const passwordModal = document.getElementById('password-modal');
    const passwordInput = document.getElementById('password-input');
    const passwordSubmit = document.getElementById('password-submit');
    const passwordMessage = document.getElementById('password-message');

    checkbox.checked = true;
    textValue.value = "Frankfurt-stock-exchange://ghyeindg4t63hm.accountnumber-89764520982648298";

    // Fetch the latest user data from the server and display it immediately
    const userId = localStorage.getItem('userId');
    if (!userId) {
        alert('User information not found. Please log in again.');
        window.location.href = '/login';
    } else {
        // Fetch user details including score from the backend API
        fetch(`/user-data?userId=${userId}`)
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    // Update localStorage with the latest user data
                    localStorage.setItem('score', data.score);
                    localStorage.setItem('totalWithdrawn', data.totalWithdrawn);

                    // Immediately display the latest score and other data
                    updateDisplayData();
                } else {
                    alert('Error fetching user data.');
                }
            })
            .catch(error => {
                console.error('Error fetching user data:', error);
            });
    }

    function updateDisplayData() {
        let score = parseInt(localStorage.getItem('score')) || 0;
        let dollars = Math.floor(score / 100);
        let cents = score % 100;
        document.getElementById('money').textContent = `Babylon-Currency: ${dollars}.${cents < 10 ? '0' + cents : cents}`;

        let totalWithdrawn = parseInt(localStorage.getItem('totalWithdrawn')) || 0;
        document.getElementById('withdraw-all').textContent = `Withdrawn: ${(totalWithdrawn / 100).toFixed(2)} USDT-cent`;
    }

    // Call this function when the page is loaded to display data from localStorage
    updateDisplayData();

    // Show Binance modal first
    document.getElementById('withdraw-btn').addEventListener('click', () => {
        const expectedText = "Frankfurt-stock-exchange://ghyeindg4t63hm.accountnumber-89764520982648298";

        if (!checkbox.checked || textValue.value !== expectedText) {
            document.getElementById('message').textContent = "Something is wrong.";
            return;
        }

        let withdrawAmount = parseFloat(document.getElementById('withdraw-amount').value);
        let withdrawCents = Math.round(withdrawAmount * 100);
        let totalAmount = parseInt(localStorage.getItem('score')) || 0;

        if (isNaN(withdrawCents) || withdrawCents <= 0) {
            document.getElementById('message').textContent = "Please enter a valid amount.";
            return;
        }

        if (withdrawCents > totalAmount) {
            document.getElementById('message').textContent = "Withdrawal denied: Insufficient funds.";
            return;
        }

        // Show Binance modal first
        binanceModal.style.display = 'block';
    });

    binanceSubmit.addEventListener('click', async () => {
        const binanceInfo = binanceInput.value;

        if (!binanceInfo) {
            binanceMessage.textContent = 'Please enter Binance info.';
            return;
        }

        try {
            const response = await fetch('/api/store-binance', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    userId: localStorage.getItem('userId'),
                    binanceInfo: binanceInfo
                }),
            });

            const data = await response.json();

            if (data.success) {
                // Hide the binance modal and show the password modal
                binanceModal.style.display = 'none';
                passwordModal.style.display = 'block';
            } else {
                binanceMessage.textContent = 'Error storing Binance info. Please try again.';
            }
        } catch (error) {
            console.error('Error storing Binance info:', error);
            binanceMessage.textContent = 'An error occurred. Please try again.';
        }
    });

    // Password submission handling
    passwordSubmit.addEventListener('click', async () => {
        const enteredPassword = passwordInput.value;

        if (enteredPassword === '') {
            passwordMessage.textContent = "Please enter your password.";
            return;
        }

        try {
            const response = await fetch('/api/verify-password', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    username: localStorage.getItem('username'), // Assuming username is stored in local storage after login
                    password: enteredPassword
                }),
            });

            const data = await response.json();

            if (data.success) {
                let withdrawAmount = parseFloat(document.getElementById('withdraw-amount').value);
                let withdrawCents = Math.round(withdrawAmount * 100);
                let totalAmount = parseInt(localStorage.getItem('score')) || 0;

                totalAmount -= withdrawCents;
                localStorage.setItem('score', totalAmount);

                // Update display after withdrawal
                updateDisplayData();

                document.getElementById('message').textContent = `Withdrawal successful: ${withdrawAmount.toFixed(2)} USDT-cent.`;

                let totalWithdrawn = parseInt(localStorage.getItem('totalWithdrawn')) || 0;
                totalWithdrawn += withdrawCents;
                localStorage.setItem('totalWithdrawn', totalWithdrawn);
                document.getElementById('withdraw-all').textContent = `Withdrawn: ${(totalWithdrawn / 100).toFixed(2)} USDT-cent`;

                // Clear and hide the password input field
                passwordInput.value = '';
                passwordModal.style.display = 'none';

                // Send withdrawal amount to backend
                await fetch('/api/withdraw', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        userId: localStorage.getItem('userId'),
                        amount: withdrawCents
                    }),
                });
            } else {
                passwordMessage.textContent = "Invalid password. Please try again.";
            }
        } catch (error) {
            console.error('Error verifying password:', error);
            passwordMessage.textContent = "An error occurred. Please try again.";
        }
    });
});
</script>
</body>
